spring:
  test:
    database:
      replace: NONE
  jpa:
    hibernate:
      ddl-auto: create-drop
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}

