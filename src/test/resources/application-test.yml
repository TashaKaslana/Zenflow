spring:
  datasource:
    url: ${SPRING_DATASOURCE_TEST:jdbc:postgresql://localhost:5433/zenflow_test}
    username: ${POSTGRES_USER_TEST:postgres}
    password: ${POSTGRES_PASSWORD_TEST:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}
